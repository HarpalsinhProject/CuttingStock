<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uthkrishtam Fashion - Cutting Stock Manager</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js CDN (can be removed if no charts are used anywhere) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://placehold.co/70x70/007bff/ffffff?text=Logo" alt="Uthkrishtam Fashion Logo" class="logo">
            <h1>Uthkrishtam Fashion - Cutting Stock Manager</h1>
        </div>
        <nav>
            <button class="nav-button" data-page="home">Home</button>
            <button class="nav-button" data-page="add-cutting">Add Cutting</button>
            <button class="nav-button" data-page="remove-cutting">Remove Cutting</button>
            <!-- Removed Modify Stock Button -->
        </nav>
    </header>

    <main>
        <!-- Home Page -->
        <section id="home-page" class="page active">
            <h2>Current Stock Overview</h2>
            <div class="stock-summary-grid" id="stock-summary-grid">
                <!-- Stock category cards will be populated here by JavaScript -->
            </div>

            <div class="summary-total-pieces">
                Total Bundles Across All Categories: <span id="total-pieces-overall">0</span>
            </div>

            <div class="stock-alert-section" id="stock-alert-section">
                <!-- Low/Out of stock alerts will be displayed here -->
            </div>

            <div class="stock-table-container">
                <h2>Detailed Stock View</h2>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="filter-type">Filter by Type:</label>
                        <select id="filter-type">
                            <option value="all">Show All Types</option>
                            <option value="AppleCut">AppleCut</option>
                            <option value="AK Cotton">AK Cotton</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-size">Filter by Size:</label>
                        <select id="filter-size">
                            <option value="all">Show All Sizes</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-color">Filter by Color:</label>
                        <select id="filter-color">
                            <option value="all">Show All Colors</option>
                        </select>
                    </div>
                </div>
                <table id="current-stock-table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Size</th>
                            <th>Color</th>
                            <th>Bundles</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Stock data will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Add Cutting Page -->
        <section id="add-cutting-page" class="page">
            <h2>Add New Cutting Stock</h2>
            <form id="add-cutting-form">
                <div class="form-group">
                    <label>Type of Kurti Cutting:</label>
                    <div id="add-type-options" class="kurti-type-options-container">
                        <!-- Options will be dynamically added here by JS -->
                    </div>
                    <input type="hidden" id="add-type" name="add-type" required>
                </div>
                <div class="form-group">
                    <label>Color:</label>
                    <div id="add-color-options" class="kurti-type-options-container">
                        <!-- Options will be dynamically added here by JS -->
                    </div>
                    <input type="hidden" id="add-color-input" name="add-color" required>
                </div>
                <div class="form-group">
                    <label>Size:</label>
                    <div id="add-size-options" class="kurti-type-options-container">
                        <!-- Options will be dynamically added here by JS -->
                    </div>
                    <input type="hidden" id="add-size-input" name="add-size" required>
                </div>
                <div class="form-group">
                    <label for="add-pieces">Total Number of Bundles:</label>
                    <input type="number" id="add-pieces" min="1" required>
                </div>
                <button type="submit">Add Stock</button>
            </form>
        </section>

        <!-- Remove Cutting Page -->
        <section id="remove-cutting-page" class="page">
            <h2>Remove Cutting Stock</h2>
            <form id="remove-cutting-form">
                <div class="form-group">
                    <label>Type of Kurti Cutting:</label>
                    <div id="remove-type-options" class="kurti-type-options-container">
                        <!-- Options will be dynamically added here by JS -->
                    </div>
                    <input type="hidden" id="remove-type" name="remove-type" required>
                </div>
                <div class="form-group">
                    <label>Color:</label>
                    <div id="remove-color-options" class="kurti-type-options-container">
                        <!-- Options will be dynamically added here by JS -->
                    </div>
                    <input type="hidden" id="remove-color-input" name="remove-color" required>
                </div>
                <div class="form-group">
                    <label>Size:</label>
                    <div id="remove-size-options" class="kurti-type-options-container">
                        <!-- Options will be dynamically added here by JS -->
                    </div>
                    <input type="hidden" id="remove-size-input" name="remove-size" required>
                </div>
                <div class="form-group">
                    <label for="remove-pieces">Bundles to Remove:</label>
                    <input type="number" id="remove-pieces" min="1" required>
                </div>
                <button type="submit">Remove Stock</button>
            </form>
        </section>

        <!-- Removed Modify Stock Page -->
    </main>

    <footer>
        <p>&copy; 2025 Uthkrishtam Fashion. All rights reserved.</p>
        <p>Created by Harpalsinh Gohil</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
